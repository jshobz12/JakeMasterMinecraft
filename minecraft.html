<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/minecraft.css">
    <title>Document</title>
</head>

<body>
    <!-- game -->
    <div  class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Choose your theme</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <button id="default">Normal</button>
                    <button id="snowTheme">Snow</button>
                    <button id="desertTheme">Desert</button>
                    <button id="mordorTheme">Mordor</button>
                    <p>Hint: ice can only be broken using a pick Axe...</p>
                </div>
            </div>
        </div>
    </div>
    <div id="game" >
        <div id="container"></div>
        <div id="itemsContainer">
            <button id="themesBtn">Change Theme</button>
            <div class="axe tool"></div>
            <div class="pickAxe tool"></div>
            <div class="shovel tool"></div>
            <div id ="lastElem" class="tool" >
            </div>
        </div>
    </div>
    <div class="modal" id="shovelNotAvailable">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <span>
                        The shovel is not available in this mode!
                    </span>
                </div>
                <button type="button" class="btn btn-secondary" id="closeTheShovelModal" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</body>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="./js/minecraft.js"></script>
</body>

</html>
